<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HTML5 FORMS</title>

<style type="text/css">
body {
	height: 300px;
	width: 350px;
}
</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>Your Details:</legend>
			<label>Name: <input type="text" name="Name"></label> <br>
			<label> Email: <input type="text" name="Email"></label> <br>
		</fieldset>
	</form>
	<br>
	<form>
		<fieldset>
			<legend>Your Review:</legend>
			<br> <label>How did you hear from us? <select
				name="SocialMedia">
					<option value="Google">Google</option>
					<option value="Facebook">Facebook</option>
					<option value="LinkedIN">LinkedIN</option>
			</select>
			</label> <br> <br> Would like to visit us again?:<br> <input
				type="radio" value="Yes" />Yes <input type="radio" value="No" />No
			<input type="radio" value="Maybe" />Maybe <br>
			<p>
				<label>Comments:<br></label>
				<textarea rows="5" cols="40"></textarea>

			</p>

			<p>
				<input type="checkbox" checked="checked" /> <label>Sign me
					up for email updates</label>
			</p>

			<input type="submit" value="Submit Review" />
		</fieldset>


	</form>





</body>
</html>
